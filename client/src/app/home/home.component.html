<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1> Find yo!</h1>
    <p class="lead">That's It, just do it!'</p>
    <div class="text-center">
      <div (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</div>
      <div class="btn btn-info btn-lg">Log</div>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>
